server:
  port: 8080

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive

  cloud:
    gateway:
      routes:
        - id: ai-core
          uri: http://localhost:8081
          predicates:
            - Path=/api/ai/**

        - id: code-analyzer
          uri: http://localhost:8082
          predicates:
            - Path=/api/analyzer/**

        - id: bugfinder
          uri: http://localhost:8083
          predicates:
            - Path=/api/bug/**

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true